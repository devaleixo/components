<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/7b2d292e01.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
 <div class="container-fluid">
   <button class=" arrow-left control btn btn-primary" aria-label="Previous Image"><img src="imgs/seta-esquerda.png" alt="Arrow Left" class="arrows"></button>
   <div class="galery">
     <img src="https://source.unsplash.com/random/250x250/?animal" alt="animal" class="item">
     <i class="fa-solid fa-code fa-2xl icon"></i>
     <img src="https://source.unsplash.com/random/250x250/?flower" alt="animal" class="item">
    </div>
    <div class="galery d-none">
      <img src="https://source.unsplash.com/random/250x250/?bird" alt="animal" class="item">
      <i class="fa-solid fa-camera fa-2xl icon"></i>
      <img src="https://source.unsplash.com/random/250x250/?computer" alt="animal" class="item">
    </div>
    <div class="galery d-none">
      <img src="https://source.unsplash.com/random/250x250/?montain" alt="animal" class="item">
      <i class="fa-solid fa-person-hiking fa-2xl icon"></i>
      <img src="https://source.unsplash.com/random/250x250/?waterfall" alt="animal" class="item">
    </div>
    <button class=" arrow-right control btn btn-primary" aria-label="Next Image"><img src="imgs/seta-direita.png" alt="Arrow Right" class="arrows"></button>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</body>
</html>
