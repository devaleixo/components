<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/7b2d292e01.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="carousel-three-item-midle-routating.css">
</head>
<body>
<div class="carousel">
  <button class="arrow-left control" aria-label="previous image"><img src="imgs/seta-esquerda.png" alt="arow-left"></button>
  <button class="arrow-right control" aria-label="next image"><img src="imgs/seta-direita.png" alt="arow-right"></button>
  <div class="galery-wrapper">
    <div class="galery">
      <img src="https://source.unsplash.com/random/480x310/?beach" alt="beach" class="item current-item">
      <i class="fa-solid fa-camera-retro fa-2xl"></i>
      <img src="https://source.unsplash.com/random/480x310/?bird" alt="beach" class="item current-item">
      <img src="https://source.unsplash.com/random/480x310/?tree" alt="beach" class="item current-item">
      <i class="fa-solid fa-person-hiking fa-2xl"></i>
      <img src="https://source.unsplash.com/random/480x310/?bridge" alt="beach" class="item current-item">
      <img src="https://source.unsplash.com/random/480x310/?coffe" alt="beach">
      <i class="fa-solid fa-code fa-2xl"></i>
      <img src="https://source.unsplash.com/random/480x310/?map" alt="beach" class="item current-item">
    </div>
  </div>
</div>
</body>
</html>
